gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Möchtest du mehr Informationen zu einem Land?&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#C0D6D5;strokeColor=none;arcSize=11;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;794\&quot; y=\&quot;370\&quot; width=\&quot;240\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-28\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Gib mir mehr Informationen zur Verschwendung im Land (Land).&amp;amp;nbsp;&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#FDEED5;strokeColor=none;arcSize=22;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;582\&quot; y=\&quot;539.51\&quot; width=\&quot;160\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;HfcphCevWCNBoq_JAMtf-12\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;fontSize=11;\&quot; parent=\&quot;1\&quot; source=\&quot;wNniy3vnPMrzjeAurs0c-35\&quot; target=\&quot;wNniy3vnPMrzjeAurs0c-17\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-35\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Welche Länder verschwenden die meisten Lebensmittel?&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#FDEED5;strokeColor=none;arcSize=33;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;819\&quot; y=\&quot;300\&quot; width=\&quot;190\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-39\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Das Land (Land) hat eine jährliche Pro-Kopf-Verschwendung von (Pro-Kopf) kg und ist somit der (Rang) größte Lebensmittelverschwender weltweit. Die Lebensmittelverschwendung insgesamt liegt bei (Gesamt) kg pro Jahr.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Möchtest du mehr Informationen zur Lebensmittelverschwendung in einem anderen Land?&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#C0D6D5;strokeColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;668\&quot; y=\&quot;960.55\&quot; width=\&quot;240\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-43\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;Um Lebensmittelverschwendung zu vermeiden solltest du unter anderem deine Lebensmittel richtig lagern und lernen bewusster einzukaufen. Außerdem solltest du das Mindesthaltbarkeitsdatum richtig verstehen und betreibe öfter Reste-Küche, um wirklich alle Lebensmittel verwerten zu können.&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;Hast du noch eine weitere Frage?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#C0D6D5;strokeColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2981\&quot; y=\&quot;385.00000000000006\&quot; width=\&quot;230\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-50\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Was sind die Ursachen von Lebensmittelverschwendung?&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#FDEED5;strokeColor=none;arcSize=28;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1677\&quot; y=\&quot;300.37\&quot; width=\&quot;180\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-51\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Lebensmittelverschwendung tritt von der Herstellung über den Handel bis hin zur Gastronomie oder dem privaten Haushalt auf. Die Ursachen für den verschwenderischen Umgang hängen vom jeweiligen Sektor ab.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Über welchen Sektor möchtest du Informationen zu den Ursachen erhalten?&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#C0D6D5;strokeColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1627\&quot; y=\&quot;370.37\&quot; width=\&quot;280\&quot; height=\&quot;162\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-53\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Zu den Ursachen von Lebensmittelverschwendung im Sektor (Sektor) zählen (Ursache 1), (Ursache 2) und (Ursache 3).&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Möchtest du die Ursachen für Lebensmittelverschwendung von einem weiteren Sektor erfahren?&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#C0D6D5;strokeColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1472\&quot; y=\&quot;1033.37\&quot; width=\&quot;210\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;wNniy3vnPMrzjeAurs0c-60\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;je
